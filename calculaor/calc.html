<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <input type="text" class="result-screen" placeholder="0" id="result" disabled>
        </div>

        <div class="buttons">
            <input type="button" value="AC" class="ac">
            <input type="button" value="MC" class="ac">
            <input type="button" value="%" class="ac">
            <input type="button" value="/" class="ac">
            <input type="button" value="7" class="pk">
            <input type="button" value="8" class="pk">
            <input type="button" value="9" class="pk">
            <input type="button" value="*" class="ac">
            <input type="button" value="4" class="pk">
            <input type="button" value="5" class="pk">
            <input type="button" value="6" class="pk">
            <input type="button" value="-" class="ac">
            <input type="button" value="1" class="pk">
            <input type="button" value="2" class="pk">
            <input type="button" value="3" class="pk">
            <input type="button" value="+" class="ac">
            <input type="button" value="0" class="zero pk">
            <input type="button" value="." class="pk">
            <input type="button" value="=" class="ez">
        </div>
    </div>
</body>
</html>
